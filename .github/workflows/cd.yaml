name: CD

on:
  push:
    branches:
    - master

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  deploy:
    name: Deploy Website
    needs:
      - check
      - test
      - format
      - clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
    - name: Build wasm
      run: wasm-pack build --target web --out-name package tasknet-web
    - name: Build site tree
      run: |
        mkdir -p tasknet-web/deploy/pkg
        mv tasknet-web/pkg/package_bg.wasm tasknet-web/deploy/pkg/.
        mv tasknet-web/pkg/package.js tasknet-web/deploy/pkg/.
        cp -r tasknet-web/assets tasknet-web/deploy/.
        cp -r tasknet-web/styles tasknet-web/deploy/.
        cp tasknet-web/index.html tasknet-web/deploy/.
        cp tasknet-web/service-worker.js tasknet-web/deploy/.
        cp tasknet-web/tasknet.webmanifest tasknet-web/deploy/.
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./tasknet-web/deploy

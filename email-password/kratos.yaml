version: v0.8.0-alpha.3

dsn: memory

serve:
  public:
    base_url: https://127.0.0.1:8443/kratos
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: https://127.0.0.1:8443/
  whitelisted_return_urls:
    - https://127.0.0.1:8443

  methods:
    oidc:
      enabled: true
      config:
        providers:
          - id: google
            provider: google
            mapper_url: file:///etc/config/kratos/oidc.google.jsonnet
            client_id: 458090480462-a1fb4u15d2htk8057d364cmv7fu96dbd.apps.googleusercontent.com
            client_secret: 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
            scope:
              - email
              - profile
            requested_claims:
              id_token:
                email:
                  essential: true
                email_verified:
                  essential: true
                given_name:
                  essential: true
                family_name: null
    password:
      enabled: false

  flows:
    error:
      ui_url: https://127.0.0.1:8443/tasknet#/error

    settings:
      ui_url: https://127.0.0.1:8443/tasknet#/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://127.0.0.1:8443/tasknet#/recovery

    verification:
      enabled: true
      ui_url: https://127.0.0.1:8443/tasknet#/verification
      after:
        default_browser_return_url: https://127.0.0.1:8443/tasknet#/

    logout:
      after:
        default_browser_return_url: https://127.0.0.1:8443/tasknet#/login

    login:
      ui_url: https://127.0.0.1:8443/tasknet#/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://127.0.0.1:8443/tasknet#/registration
      after:
        password:
          hooks:
            - hook: session
        oidc:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
